<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <h1>
        Changing Attributes
    </h1>
    <input type="text">


    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $('input').attr('type') // attr('type') -> just get the attribute. 
            $('input').attr('type', 'password') // to set attribute 
        })
    </script>
</body>
</html>
