<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <h1>
        Event Listeners
    </h1>

    <button id="button-original">Click me</button>

    <div>
        Put another button here...
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            // $('button').click(() => {
            //     console.log('I am clicked')
            // })
            // $('button').on('click', () => {
            //     console.log('This is clickable too')
            // })
            $(document).on('click', '#button-original', () => {
                console.log('I am the best syntax...')
            })

            $('div').html("<button id='new-button'>New Button</button>")

            $(document).on('click','#new-button', () => {
                console.log('new button has been clicked!')
            } )
            
        })
    </script>
</body>
</html>
