<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background: #000;
            margin: 10px;
        }

        button {
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .square {
            height: 200px;
            width: 200px;
            background: red;
            margin: 10px;
        }

    </style>
</head>
<body>
    <h1>
        Adding Custom CSS
    </h1>

    <div class="box"></div>

    <button>
        square to circle!
    </button>
    <div class="square"></div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $('.box')
                // .css('background', 'blue')
                // .css('border', '2px solid #000')
                // .css('border-radius', '2px')
                .css({
                    background: 'yellow',
                    border: '2px solid blue',
                    borderRadius: '5px'
                })

                $('button').on('click', () => {
                    $('.square')
                        .css({
                            borderRadius: '400px',
                            background: 'blue',
                            border: '2px solid red'
                        })
                })
        })
    </script>
</body>
</html>
