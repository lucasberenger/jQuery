<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>
    some text in here
</h1>

<div>
    <p>Original text in here...</p>
</div>
   
  


    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $('h1')
            .append('<u>after h1</u>')
            .prepend('<i>before h1</i>')

            $('div')
            .prepend('<h1>New title')
            .append('<p>another paragraph has been added...</p>')
        });

    </script>
</body>
</html>
