<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background: #000;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Slide Up and Slide Down
    </h1>
    <button>Click me</button>
    <div class="box">Hello World</div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $('button').on('click', () => {
            //    $('.box').slideUp() 
            //    $('.box').slideDown() 
               $('.box').slideToggle() 
            })
        })
    </script>
</body>
</html>
